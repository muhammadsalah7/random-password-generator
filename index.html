<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="images/Icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="generate-class">
        <h1 class="heading">
          Generate a <br />
          <span>random password</span>
        </h1>
        <p>Never use an insecure password again.</p>
        <div class="inputs">
          <input
            type="text"
            id="myNumberInput"
            placeholder="Password's Length"
          />
          <button class="generate-button" id="generate">
            <img src="images/Icon.png" alt="icon" /> Generate Password
          </button>
        </div>
      </div>
      <hr />
      <div class="passwords-results">
        <div class="password" id="pass-el-one"></div>
        <div class="password" id="pass-el-two"></div>
        <div class="password" id="pass-el-three"></div>
        <div class="password" id="pass-el-four"></div>
      </div>
    </div>
  </body>
</html>
